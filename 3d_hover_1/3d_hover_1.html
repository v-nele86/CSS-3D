<!DOCTYPE html>
<html>

<head>
    <title>Parallax 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nebojsa Vulicevic">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Project style css-->
    <link href="./3d_hover_1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- ==============================================================
        HTML CONTENT 
    ============================================================== -->

    <section class="account__section">
        <div class="container">
            <div class="account__section__wrapper">
                <!-- Account item -->
                <div class="account__item">
                    <!-- Account header -->
                    <div class="account__header">
                        <span class="back fa fa-arrow-left"></span>
                        <p class="header">Create account</p>
                    </div>
                    <!-- Account image -->
                    <figure class="account__image">
                        <img src="../img/account_profile_1.jpeg" alt="Profile picture">
                    </figure>
                    <!-- Account register -->
                    <form class="account__register__form">
                        <div class="account__info account__username">
                            <span class="info__icon fa fa-user-o"></span>
                            <p class="info__input">
                                <label for="">user name</label>
                                <input type="text" name="name" value="">
                            </p>
                        </div>
                        <div class="account__info account__email">
                            <span class="info__icon fa fa-envelope-o"></span>
                            <p class="info__input">
                                <label for="">email</label>
                                <input type="email" name="email" value="">
                            </p>
                        </div>
                        <div class="account__info register__password">
                            <span class="info__icon fa fa-eye-slash"></span>
                            <p class="info__input">
                                <label for="">password</label>
                                <input type="password" name="password" value="">
                            </p>
                        </div>
                        <!-- Register btn -->
                        <button class="register__btn" type="submit">Register</button>
                    </form>
                    <!-- Account member login -->
                    <div class="account__login">
                        <p class="login__question">Already member?</p>
                        <a class="login__link" href="#">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ==============================================================
        SCRIPTS 
    ==============================================================-->
    <!--Project all page JS-->
    <script src="./3d_hover_1.js" type="text/javascript"></script>
</body>

</html>
